<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>To-do list</title>
</head>
<body>

<div class="container list">
    <h1 class="list__title">Список дел</h1>
    <div class="list__elements">
        <input required type="text" class="list__input" id="taskInput" placeholder="Добавить задачу...">
        <button class="list__btnAdd" id="addTaskBtn">Добавить</button>
    </div>
    <ul class="list__tasks" id="taskList"></ul>
</div>

<script src="js/script.js"></script>
</body>
</html>
